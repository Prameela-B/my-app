<div class="container p-3 my-3 border mr-sm-2">

        [(ngModel)]="user.lastName">
        <!--#lastName="ngModel"-->
      </div>
      <div class="input-group">
        <label class="col mr-sm-2">Date of Birth :</label></div>
        <!--input class="form-control mb-2 mr-sm-2" name="dob"         
        [(ngModel)]="user.dob" ng-Model="Date"
          ngbDatepicker #d="ngbDatepicker"><button class="btn btn-outline-secondary calendar"
          (click)="d.toggle()"></button-->

        <!--#dob="ngModel" -->
      </div>
      <div class="input-group">
        <label class="col mr-sm-2">Joining Date :
          <!--#joinDate="ngModel"--></label></div>
          
      <div class="input-group"><input class="form-control mb-2 mr-sm-2"
          name="joinDate"
           [(ngModel)]="user.joinDate"
           type="date"  >
        <!--input class="form-control mb-2 mr-sm-2"
           placeholder="dd-mm-yyyy"

           [(ngModel)]="user.joinDate" ngbDatepicker
           placeholder="dd-mm-yyyy" 
          type="ngbDatepicker" #dd="ngbDatepicker" 
          >
          <button class="btn btn-outline-secondary calendar"
          (click)="dd.toggle()"></button-->
      </div>
      <div class="input-group">
        <label class="col mr-sm-2">Stream :</label></div>
        
      <div class="input-group"><input class="form-control mb-2 mr-sm-2" name="stream" [(ngModel)]="user.stream">
        <!--#stream="ngModel"-->
      </div>
      <div class="input-group">
        <label class="col mr-sm-2" class="mr-sm-2">Semester :</label></div>
       
      <div class="input-group"> <input class="form-control mb-2 mr-sm-2" name="semester" [(ngModel)]="user.semester">

      </div>
