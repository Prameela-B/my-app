<p>UserList works!</p>
<div class="form-group" style="border: 0px gray solid;padding-left:10px;margin:10px;">
  <div class="row">
    <div class="col">
      <h3> User Input Form:</h3>
     <br>
      <!-- <app-usernamelist (onAddUserName)="pushUserList($event)"></app-usernamelist> -->
      <app-usernamelist  ></app-usernamelist>
    </div>
  </div>
    <!--br> d-flex flex-row-reverse Current User Name is :  {{userList | json}} <br> Flag : {{isVisibleFlag}}</div-->
    <div class="row">
    <div class="col">
      <table>
        <tr>
          <th>ID</th>
          <th>User</th>
        </tr>
        <tr *ngFor="let user of userList;let i=index">
          <td>{{i+1}}</td>
          <td>{{user}}</td>
          <td>
            <div class="input-group">
              <button class="button button-danger" 
              (click)="remove(i)">
                Delete</button>
            </div>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
<br><br><br><br><br><br><br><br><br>
<hr>
