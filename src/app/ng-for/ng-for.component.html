<br>ngfor Structural Directive! 
 <hr>
<ul class="list-group">
    <li *ngFor="let item of itemList;
    trackBy:trackByItemId;
    let i=index;
    let evenItem = even;
    let oddItem = odd;
    let firstItem=first;
    let lastItem= last" 
    [ngClass]="{even: evenItem,odd:oddItem,
        first:firstItem,last:lastItem}">
      index[{{i}}] : {{i+1}} - {{item.name}} 

    </li>
</ul>
  <!--class="list-group list-group-item"
       {{item.id}} - {{item.name}} 
-->
       
<button class="button button-md button-success"
(click)="refresh()">
    Refresh
</button>
