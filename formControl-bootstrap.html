<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <form>
      <div class="form-group row">
        <label for="firstName" class="col-4 col-form-label">First Name</label> 
        <div class="col-8">
          <input id="firstName" name="firstName" type="text" class="form-control">
        </div>
      </div>
      <div class="form-group row">
        <label for="lastName" class="col-4 col-form-label">Last Name</label> 
        <div class="col-8">
          <input id="lastName" name="lastName" type="text" class="form-control">
        </div>
      </div>
      <div class="form-group row">
        <label for="dob" class="col-4 col-form-label">Date of Birth</label> 
        <div class="col-8">
          <select id="dob" name="dob" class="custom-select">
            <option value="rabbit">Rabbit</option>
            <option value="duck">Duck</option>
            <option value="fish">Fish</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="joinDate" class="col-4 col-form-label">Joining Date</label> 
        <div class="col-8">
          <select id="joinDate" name="joinDate" class="custom-select">
            <option value="rabbit">Rabbit</option>
            <option value="duck">Duck</option>
            <option value="fish">Fish</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="stream" class="col-4 col-form-label">Stream</label> 
        <div class="col-8">
          <select id="stream" name="stream" class="custom-select">
            <option value="rabbit">Rabbit</option>
            <option value="duck">Duck</option>
            <option value="fish">Fish</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="semester" class="col-4 col-form-label">Semester</label> 
        <div class="col-8">
          <select id="semester" name="semester" class="custom-select">
            <option value="rabbit">Rabbit</option>
            <option value="duck">Duck</option>
            <option value="fish">Fish</option>
          </select>
        </div>
      </div> 
      <div class="form-group row">
        <div class="offset-4 col-8">
          <button name="submit" type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
  </body>
</html>
